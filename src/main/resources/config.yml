enabled: true
debug: false

# The section symbol that's used for ItemExchange encoding, default: §
sectionSymbol: "�"

# The blocks that are valid shop blocks for ItemExchange.
# Setting the button to true allows that material to trigger the successful exchange button, default: false
# The block must have a natively retrievable inventory.
validShopBlocks:
  - ==: com.untamedears.ItemExchange.structs.ValidShopBlock
    material: "CHEST"
    durability: 0
    button: true
  - ==: com.untamedears.ItemExchange.structs.ValidShopBlock
    material: "TRAPPED_CHEST"
    durability: 0
    button: true
  - ==: com.untamedears.ItemExchange.structs.ValidShopBlock
    material: "DISPENSER"
    durability: 0
    button: false
  - ==: com.untamedears.ItemExchange.structs.ValidShopBlock
    material: "DROPPER"
    durability: 0
    button: false

# The item of which the exchange data will be encoded onto.
ruleItem:
  ==: com.untamedears.ItemExchange.structs.MaterialAndDurability
  material: "STONE_BUTTON"
  durability: 0

# Enchantment Names and Abbreviations
# Abbreviations must keep to alphabetical characters!
enchantDetails:
